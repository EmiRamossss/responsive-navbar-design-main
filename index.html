<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Responsive Navbar</title>
</head>

<body>

  <header>
    <div class="navbar">
      <div class="logo"><a href="#">Transfers Aeropuerto</a></div>
      <ul class="links">
        <li><a href="#">Promociones</a></li>
        <li><a href="#">Destinos</a></li>
        <li><a href="#">Galeria</a></li>
        <li><a href="#">Pie de pagina</a></li>
      </ul>
      <a href="#" class="action_btn">English</a>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="dropdown_menu">
      <ul class="links">
        <li><a href="#">Promociones</a></li>
        <li><a href="#">Destinos</a></li>
        <li><a href="#">Galeria</a></li>
        <li><a href="#">Pie de pagina</a></li>
        <li><a href="#" class="action_btn">English</a></li>
      </ul>
    </div>

    <main>
      <section id="hero">
        <h1>Bienvenidos</h1>
        <p>
          En Remises Aeropuerto te llevamos a tu destino sano y salvo
        </p>
      </section>
    </main>

  </header>

  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open')
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    }
  </script>
</body>

</html>
